            padding: 0;

        .wecom-btn:hover {
            background: #0C8C58;
            transform: translateY(-2px);

        .wecom-btn:disabled {

        .call-btn {

        footer {

        .validation-error p {

        /* 加载样式 */
        .loading {

        .loading-spinner {

            border-radius: 50%;

            margin: 0 auto 20px;

        @keyframes spin {
            0% { transform: rotate(0deg); }

            .call-button-row {

<body>
    <div class="container">
        <header>
            <div class="logo">

            </div>
            <h1>扫码挪车服务</h1>
            <p class="description">选择通知方式联系车主</p>
        </header>
        
        <div class="content" id="mainContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在验证访问权限...</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 扫码挪车服务 | 码上挪车</p>
        </footer>
    </div>

    <script>
        // 定义模板消息
        const messageTemplates = {
            default: '您好，您的车辆需要挪动一下，谢谢！',
            polite: '尊敬的先生/女士，您好！您的爱车挡住了我的去路，麻烦您挪一下车，非常感谢！',
            urgent: '紧急挪车通知！您的车辆挡住了紧急通道，请立即前来挪车！',
            police: '交警来了，赶紧挪车！请立即前来处理，以免被罚款！'
        };

        // 频率限制 - 每分钟最多10次
        let requestTimestamps = [];
        const MAX_REQUESTS_PER_MINUTE = 10;
        
        // 增强脏话过滤系统 - 优化减少误判
        const profanityFilter = {
            // 基础脏话列表 - 更精确的匹配
            basePatterns: [
                '傻逼', '傻比', '傻毕', '傻笔', '傻币', '傻B', '傻b', '傻X', '傻x',
                'SB', 'sb', 'sB', 'Sb', 'SＢ', 'sｂ', 'ＳB', 'ｓb',
                '神经病', '脑残', '白痴', '混蛋', '王八蛋', '操', '妈的', '妈逼',
                'fuck', 'shit', 'asshole', 'bitch', 'dick', 'pussy', 'cunt', 'bastard',
                // 更精确的变体
                'sha逼', 'sha比', 'sha毕', 'sha笔', 'sha币', 'shaB', 'shab', 'shaX', 'shax',
                '傻bi', '傻b1', '傻8', '傻13'
            ],
            
            // 白名单 - 防止误判的词语
            whitelist: [
                '麻烦', '麻木', '麻将', '妈妈', '蚂蚁', '马路', '麻婆豆腐',
                '麻烦您', '麻烦你', '麻省理工', '麻烦事', '麻利', '麻风病'
            ],
            
            // 特殊字符变体映射
            charVariants: {
                'a': ['@', '4', 'ａ'],
                'b': ['8', 'ｂ', '⒝'],
                'c': ['ｃ', '⒞'],
                'd': ['ｄ'],
                'e': ['3', 'ｅ', '⒠'],
                'f': ['ｆ'],
                'g': ['9', 'ｇ'],
                'i': ['1', '!', 'ｉ', '丨'],
                'l': ['1', '｜', 'ｌ'],
                'o': ['0', 'ｏ', '〇'],
                's': ['5', 'ｓ', '＄'],
                't': ['7', 'ｔ', '＋'],
                'x': ['×', 'ｘ', '⒳', 'ⓧ', 'X', 'Ｘ'],
                'z': ['2', 'ｚ'],
                '傻': ['儍', 'sha'],
                '逼': ['屄', '比', '毕', '笔', '币', 'B', 'b'],
                '死': ['si', 'Ｓ', 'ｓ'],
                '妈': ['ma', 'ｍ', 'Ｍ'],
                '蛋': ['dan', 'Ｄ']
            },
            
            // 检查是否在白名单中
            isInWhitelist(text) {
                const lowerText = text.toLowerCase();
                for (const word of this.whitelist) {
                    if (lowerText.includes(word.toLowerCase())) {
                        return true;
                    }
                }
                return false;
            },
            
            // 生成所有可能的变体
            generateVariants(word) {
                const variants = new Set([word]);
                
                // 生成拼音变体
                if (word.includes('傻')) {
                    variants.add(word.replace('傻', 'sha'));
                }
                if (word.includes('逼')) {
                    variants.add(word.replace('逼', 'bi'));
                }
                if (word.includes('死')) {
                    variants.add(word.replace('死', 'si'));
                }
                if (word.includes('妈')) {
                    variants.add(word.replace('妈', 'ma'));
                }
                if (word.includes('蛋')) {
                    variants.add(word.replace('蛋', 'dan'));
                }
                
                // 生成特殊字符变体
                for (const [char, replacements] of Object.entries(this.charVariants)) {
                    if (word.includes(char)) {
                        for (const replacement of replacements) {
                            variants.add(word.replace(new RegExp(char, 'g'), replacement));
                        }
                    }
                }
                
                // 生成分隔符变体（添加特殊字符分隔）
                if (word.length > 1) {
                    const separators = ['', '-', '_', '.', '*', '&', '@', ' '];
                    for (const sep of separators) {
                        if (sep) {
                            // 在每个字符之间添加分隔符
                            let variant = '';
                            for (let i = 0; i < word.length; i++) {
                                variant += word[i];
                                if (i < word.length - 1) variant += sep;
                            }
                            variants.add(variant);
                        }
                    }
                }
                
                return Array.from(variants);
            },
            
            // 获取所有脏话模式
            getAllPatterns() {
                const patterns = [];
                
                for (const pattern of this.basePatterns) {
                    patterns.push(pattern); // 原始模式
                    patterns.push(pattern.toLowerCase()); // 小写
                    patterns.push(pattern.toUpperCase()); // 大写
                    
                    // 生成变体
                    const variants = this.generateVariants(pattern);
                    for (const variant of variants) {
                        patterns.push(variant);
                        patterns.push(variant.toLowerCase());
                        patterns.push(variant.toUpperCase());
                    }
                }
                
                return patterns;
            },
            
            // 检查文本是否包含脏话
            check(text) {
                // 首先检查白名单
                if (this.isInWhitelist(text)) {
                    return { hasProfanity: false };
                }
                
                const patterns = this.getAllPatterns();
                const lowerText = text.toLowerCase();
                
                for (const pattern of patterns) {
                    const patternLower = pattern.toLowerCase();
                    
                    // 使用更精确的匹配 - 要求模式作为独立词出现
                    const regex = new RegExp(`(^|[^a-zA-Z0-9\\u4e00-\\u9fff])${this.escapeRegExp(patternLower)}([^a-zA-Z0-9\\u4e00-\\u9fff]|$)`, 'i');
                    if (regex.test(text)) {
                        return {
                            hasProfanity: true,
                            word: pattern,
                            message: `检测到不当用语: ${pattern}`
                        };
                    }
                }
                
                return { hasProfanity: false };
            },
            
            // 转义正则表达式特殊字符
            escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
        };

        // 检查频率限制
        function checkRateLimit() {
            const now = Date.now();
            const oneMinuteAgo = now - 60000; // 1分钟前
            
            // 移除1分钟前的记录
            requestTimestamps = requestTimestamps.filter(time => time > oneMinuteAgo);
            
            // 检查是否超过限制
            if (requestTimestamps.length >= MAX_REQUESTS_PER_MINUTE) {
                const secondsLeft = Math.ceil((requestTimestamps[0] + 60000 - now) / 1000);
                return {
                    allowed: false,
                    message: `发送频率过高，请等待${secondsLeft}秒后再试`
                };
            }
            
            // 添加当前时间戳
            requestTimestamps.push(now);
            return { allowed: true };
        }

        // 更新字符计数
        function updateCharCount() {
            const messageInput = document.getElementById('messageInput');
            const charCount = document.getElementById('charCount');
            const dingtalkBtn = document.getElementById('dingtalkNotifyBtn');
            const wecomBtn = document.getElementById('wecomNotifyBtn');
            const currentLength = messageInput.value.length;
            
            charCount.textContent = `${currentLength}/200`;
            
            // 启用/禁用发送按钮
            dingtalkBtn.disabled = currentLength === 0 || currentLength > 200;
            wecomBtn.disabled = currentLength === 0 || currentLength > 200;
            
            // 改变字符计数颜色
            if (currentLength > 200) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }
        }
        
        // 显示状态消息
        function showStatusMessage(message, isSuccess) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = isSuccess ? 'status-message success' : 'status-message error';
            statusElement.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // 使用模板消息
        function useTemplate(template) {
            const messageInput = document.getElementById('messageInput');
            
            if (messageTemplates[template]) {
                messageInput.value = messageTemplates[template];
                updateCharCount();
                
                // 更新按钮激活状态
                document.querySelectorAll('.template-btn').forEach(btn => {
                    if (btn.dataset.template === template) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }
        
        // 调用Function发送通知
        async function notifyOwner(notificationType) {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatusMessage('请输入通知内容', false);
                return;
            }
            
            if (message.length > 200) {
                showStatusMessage('通知内容不能超过200字', false);
                return;
            }

            // 检查脏话
            const profanityCheck = profanityFilter.check(message);
            if (profanityCheck.hasProfanity) {
                showStatusMessage(profanityCheck.message, false);
                return;
            }

            // 检查频率限制
            const rateLimitCheck = checkRateLimit();
            if (!rateLimitCheck.allowed) {
                showStatusMessage(rateLimitCheck.message, false);
                return;
            }

            const dingtalkBtn = document.getElementById('dingtalkNotifyBtn');
            const wecomBtn = document.getElementById('wecomNotifyBtn');
            
            if (notificationType === 'dingtalk') {
                dingtalkBtn.disabled = true;
                dingtalkBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            } else {
                wecomBtn.disabled = true;
                wecomBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            }

            try {
                const endpoint = notificationType === 'dingtalk' 
                    ? '/api/dingtalk-notification' 
                    : '/api/wecom-notification';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message,
                        requestTime: Date.now() // 添加请求时间戳
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const serviceName = notificationType === 'dingtalk' ? '钉钉' : '企业微信';
                    showStatusMessage(`${serviceName}通知发送成功！车主已收到通知，正在快马加鞭的赶来！`, true);
                    
                    if (notificationType === 'dingtalk') {
                        dingtalkBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送成功';
                    } else {
                        wecomBtn.innerHTML = '<i class="fas fa-building"></i> 发送成功';
                    }
                    
                    // 不重置消息内容，保持当前状态
                    updateCharCount();
                    
                    setTimeout(() => {
                        if (notificationType === 'dingtalk') {
                            dingtalkBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送钉钉通知';
                            dingtalkBtn.disabled = false;
                        } else {
                            wecomBtn.innerHTML = '<i class="fas fa-building"></i> 发送企微通知';
                            wecomBtn.disabled = false;
                        }
                    }, 2000);
                } else {
                    console.error("发送通知失败", data);
                    showStatusMessage(`发送失败: ${data.error || '未知错误'}`, false);
                    
                    if (notificationType === 'dingtalk') {
                        dingtalkBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送失败';
                    } else {
                        wecomBtn.innerHTML = '<i class="fas fa-building"></i> 发送失败';
                    }
                    
                    setTimeout(() => {
                        if (notificationType === 'dingtalk') {
                            dingtalkBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送钉钉通知';
                            dingtalkBtn.disabled = false;
                        } else {
                            wecomBtn.innerHTML = '<i class="fas fa-building"></i> 发送企微通知';
                            wecomBtn.disabled = false;
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error("发送通知失败", error);
                showStatusMessage('发送通知失败，请检查网络连接', false);
                
                if (notificationType === 'dingtalk') {
                    dingtalkBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送失败';
                } else {
                    wecomBtn.innerHTML = '<i class="fas fa-building"></i> 发送失败';
                }
                
                setTimeout(() => {
                    if (notificationType === 'dingtalk') {
                        dingtalkBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送钉钉通知';
                        dingtalkBtn.disabled = false;
                    } else {
                        wecomBtn.innerHTML = '<i class="fas fa-building"></i> 发送企微通知';
                        wecomBtn.disabled = false;
                    }
                }, 2000);
            }
        }
        
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 验证reqId
        function validateReqId(validReqId) {
            const reqId = getQueryParam('reqId');
            return reqId === validReqId;
        }
        
        // 显示验证错误页面
        function showValidationError() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="validation-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>访问被拒绝</h2>
                    <p>您需要扫描正确的二维码才能访问此服务。<br>请通过挪车卡上的二维码重新访问。</p>
                    <button class="btn dingtalk-btn" onclick="location.reload()">
                        <i class="fas fa-sync-alt"></i> 重新验证
                    </button>
                </div>
            `;
        }
        
        // 显示主应用内容
        function showMainApp() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="section">
                    <div class="section-title">
                        <i class="fas fa-comment-dots"></i>
                        发送挪车通知
                    </div>
                    
                    <textarea id="messageInput" placeholder="请输入通知内容，例如：您好，您的车辆需要挪动一下，谢谢！"></textarea>
                    <div id="charCount" class="char-count">0/200</div>
                    
                    <div class="templates">
                        <button class="template-btn active" data-template="default">默认通知</button>
                        <button class="template-btn" data-template="polite">礼貌版</button>
                        <button class="template-btn" data-template="urgent">紧急版</button>
                        <button class="template-btn" data-template="police">交警版</button>
                    </div>
                    
                    <div class="notification-buttons">
                        <button id="dingtalkNotifyBtn" class="btn dingtalk-btn">
                            <i class="fas fa-paper-plane"></i>
                            发送钉钉通知
                        </button>
                        <button id="wecomNotifyBtn" class="btn wecom-btn">
                            <i class="fas fa-building"></i>
                            发送企微通知
                        </button>
                    </div>
                    
                    <div class="call-button-row">
                        <button id="callBtn" class="btn call-btn">
                            <i class="fas fa-phone"></i>
                            直接拨打电话
                        </button>
                    </div>
                    
                    <div id="statusMessage" class="status-message"></div>
                </div>
            `;
            
            // 初始化应用功能
            initApp();
        }
        
        // 初始化应用功能
        function initApp() {
            // 初始化消息输入监听
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', updateCharCount);
            
            // 初始化模板按钮
            const templateButtons = document.querySelectorAll('.template-btn');
            templateButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    useTemplate(btn.dataset.template);
                });
            });
            
            // 初始化钉钉通知按钮
            const dingtalkBtn = document.getElementById('dingtalkNotifyBtn');
            dingtalkBtn.addEventListener('click', (e) => {
                e.preventDefault();
                notifyOwner('dingtalk');
            });
            
            // 初始化企微通知按钮
            const wecomBtn = document.getElementById('wecomNotifyBtn');
            wecomBtn.addEventListener('click', (e) => {
                e.preventDefault();
                notifyOwner('wecom');
            });
            
            // 初始化拨打电话按钮
            const callBtn = document.getElementById('callBtn');
            callBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'tel:13516875426';
            });
            
            // 初始化默认消息
            useTemplate('default');
        }
        
        // 从服务器获取有效的reqId
        async function fetchValidReqId() {
            try {
                const response = await fetch('/api/valid-reqid');
                const data = await response.json();
                
                if (response.ok && data.validReqId) {
                    return data.validReqId;
                } else {
                    console.error("获取reqId失败", data);
                    throw new Error('无法获取有效的reqId');
                }
            } catch (error) {
                console.error("获取reqId失败", error);
                throw error;
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 从服务器获取有效的reqId
                const validReqId = await fetchValidReqId();
                
                // 验证reqId
                if (validateReqId(validReqId)) {
                    showMainApp();
                } else {
                    showValidationError();
                }
            } catch (error) {
                console.error("初始化失败", error);
                const mainContent = document.getElementById('mainContent');
                mainContent.innerHTML = `
                    <div class="validation-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>系统错误</h2>
                        <p>无法验证访问权限，请稍后再试。</p>
                        <button class="btn dingtalk-btn" onclick="location.reload()">
                            <i class="fas fa-sync-alt"></i> 重试
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
