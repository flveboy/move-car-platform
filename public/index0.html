<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码挪车服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #1565c0;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .description {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            color: #1565c0;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e3f2fd;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .notification-options {
            margin-bottom: 20px;
        }
        
        .option-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-item:hover {
            background: #bbdefb;
        }
        
        .option-item.selected {
            background: #1565c0;
            color: white;
            border-color: #1565c0;
        }
        
        .option-item input {
            margin-right: 5px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .char-count {
            text-align: right;
            color: #757575;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .char-count.warning {
            color: #f44336;
        }
        
        .templates {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .template-btn {
            background: #e3f2fd;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #1565c0;
            transition: all 0.3s;
        }
        
        .template-btn:hover {
            background: #bbdefb;
            transform: translateY(-2px);
        }
        
        .template-btn.active {
            background: #1565c0;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .notify-btn {
            background: #2196f3;
            color: white;
        }
        
        .notify-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        
        .notify-btn:disabled {
            background: #90caf9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .call-btn {
            background: #4caf50;
            color: white;
        }
        
        .call-btn:hover {
            background: #388e3c;
            transform: translateY(-22px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .qrcode-section {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #eee;
        }
        
        #qrcode {
            display: inline-block;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .qrcode-instructions {
            font-size: 14px;
            color: #616161;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #9e9e9e;
            background: #f5f5f5;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .option-group {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-car"></i>
            </div>
            <h1>扫码挪车服务</h1>
            <p class="description">选择通知方式联系车主</p>
        </header>
        
        <div class="content">
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-comment-dots"></i>
                    发送挪车通知
                </div>
                
                <!-- 通知方式选择 -->
                <div class="notification-options">
                    <div class="option-group">
                        <label class="option-item selected">
                            <input type="radio" name="notificationType" value="dingtalk" checked>
                            <i class="fas fa-comment"></i> 钉钉通知
                        </label>
                        <label class="option-item">
                            <input type="radio" name="notificationType" value="wecom">
                            <i class="fas fa-building"></i> 企业微信通知
                        </label>
                    </div>
                </div>
                
                <textarea id="messageInput" placeholder="请输入通知内容，例如：您好，您的车辆需要挪动一下，谢谢！"></textarea>
                <div id="charCount" class="char-count">0/200</div>
                
                <div class="templates">
                    <button class="template-btn active" data-template="default">默认通知</button>
                    <button class="template-btn" data-template="polite">礼貌版</button>
                    <button class="template-btn" data-template="urgent">紧急版</button>
                    <button class="template-btn" data-template="police">交警版</button>
                </div>
                
                <div class="action-buttons">
                    <button id="notifyBtn" class="btn notify-btn">
                        <i class="fas fa-paper-plane"></i>
                        发送通知
                    </button>
                    <button id="callBtn" class="btn call-btn">
                        <i class="fas fa-phone"></i>
                        直接拨打
                    </button>
                </div>
                
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 扫码挪车服务 | 多种通知方式</p>
        </footer>
    </div>

    <script>
        // 定义模板消息
        const messageTemplates = {
            default: '您好，您的车辆需要挪动一下，谢谢！',
            polite: '尊敬的先生/女士，您好！您的爱车挡住了我的去路，麻烦您挪一下车，非常感谢！',
            urgent: '紧急挪车通知！您的车辆挡住了紧急通道，请立即前来挪车！',
            police: '交警来了，赶紧挪车！请立即前来处理，以免被罚款！'
        };

        // 频率限制 - 每分钟最多10次
        let requestTimestamps = [];
        const MAX_REQUESTS_PER_MINUTE = 10;
        
        // 增强脏话过滤系统 - 优化减少误判
        const profanityFilter = {
            // 基础脏话列表 - 更精确的匹配
            basePatterns: [
                '傻逼', '傻比', '傻毕', '傻笔', '傻币', '傻B', '傻b', '傻X', '傻x',
                'SB', 'sb', 'sB', 'Sb', 'SＢ', 'sｂ', 'ＳB', 'ｓb',
                '神经病', '脑残', '白痴', '混蛋', '王八蛋', '操', '妈的', '妈逼',
                'fuck', 'shit', 'asshole', 'bitch', 'dick', 'pussy', 'cunt', 'bastard',
                // 更精确的变体
                'sha逼', 'sha比', 'sha毕', 'sha笔', 'sha币', 'shaB', 'shab', 'shaX', 'shax',
                '傻bi', '傻b1', '傻8', '傻13'
            ],
            
            // 白名单 - 防止误判的词语
            whitelist: [
                '麻烦', '麻木', '麻将', '妈妈', '蚂蚁', '马路', '麻婆豆腐',
                '麻烦您', '麻烦你', '麻省理工', '麻烦事', '麻利', '麻风病'
            ],
            
            // 特殊字符变体映射
            charVariants: {
                'a': ['@', '4', 'ａ'],
                'b': ['8', 'ｂ', '⒝'],
                'c': ['ｃ', '⒞'],
                'd': ['ｄ'],
                'e': ['3', 'ｅ', '⒠'],
                'f': ['ｆ'],
                'g': ['9', 'ｇ'],
                'i': ['1', '!', 'ｉ', '丨'],
                'l': ['1', '｜', 'ｌ'],
                'o': ['0', 'ｏ', '〇'],
                's': ['5', 'ｓ', '＄'],
                't': ['7', 'ｔ', '＋'],
                'x': ['×', 'ｘ', '⒳', 'ⓧ', 'X', 'Ｘ'],
                'z': ['2', 'ｚ'],
                '傻': ['儍', 'sha'],
                '逼': ['屄', '比', '毕', '笔', '币', 'B', 'b'],
                '死': ['si', 'Ｓ', 'ｓ'],
                '妈': ['ma', 'ｍ', 'Ｍ'],
                '蛋': ['dan', 'Ｄ']
            },
            
            // 检查是否在白名单中
            isInWhitelist(text) {
                const lowerText = text.toLowerCase();
                for (const word of this.whitelist) {
                    if (lowerText.includes(word.toLowerCase())) {
                        return true;
                    }
                }
                return false;
            },
            
            // 生成所有可能的变体
            generateVariants(word) {
                const variants = new Set([word]);
                
                // 生成拼音变体
                if (word.includes('傻')) {
                    variants.add(word.replace('傻', 'sha'));
                }
                if (word.includes('逼')) {
                    variants.add(word.replace('逼', 'bi'));
                }
                if (word.includes('死')) {
                    variants.add(word.replace('死', 'si'));
                }
                if (word.includes('妈')) {
                    variants.add(word.replace('妈', 'ma'));
                }
                if (word.includes('蛋')) {
                    variants.add(word.replace('蛋', 'dan'));
                }
                
                // 生成特殊字符变体
                for (const [char, replacements] of Object.entries(this.charVariants)) {
                    if (word.includes(char)) {
                        for (const replacement of replacements) {
                            variants.add(word.replace(new RegExp(char, 'g'), replacement));
                        }
                    }
                }
                
                // 生成分隔符变体（添加特殊字符分隔）
                if (word.length > 1) {
                    const separators = ['', '-', '_', '.', '*', '&', '@', ' '];
                    for (const sep of separators) {
                        if (sep) {
                            // 在每个字符之间添加分隔符
                            let variant = '';
                            for (let i = 0; i < word.length; i++) {
                                variant += word[i];
                                if (i < word.length - 1) variant += sep;
                            }
                            variants.add(variant);
                        }
                    }
                }
                
                return Array.from(variants);
            },
            
            // 获取所有脏话模式
            getAllPatterns() {
                const patterns = [];
                
                for (const pattern of this.basePatterns) {
                    patterns.push(pattern); // 原始模式
                    patterns.push(pattern.toLowerCase()); // 小写
                    patterns.push(pattern.toUpperCase()); // 大写
                    
                    // 生成变体
                    const variants = this.generateVariants(pattern);
                    for (const variant of variants) {
                        patterns.push(variant);
                        patterns.push(variant.toLowerCase());
                        patterns.push(variant.toUpperCase());
                    }
                }
                
                return patterns;
            },
            
            // 检查文本是否包含脏话
            check(text) {
                // 首先检查白名单
                if (this.isInWhitelist(text)) {
                    return { hasProfanity: false };
                }
                
                const patterns = this.getAllPatterns();
                const lowerText = text.toLowerCase();
                
                for (const pattern of patterns) {
                    const patternLower = pattern.toLowerCase();
                    
                    // 使用更精确的匹配 - 要求模式作为独立词出现
                    const regex = new RegExp(`(^|[^a-zA-Z0-9\\u4e00-\\u9fff])${this.escapeRegExp(patternLower)}([^a-zA-Z0-9\\u4e00-\\u9fff]|$)`, 'i');
                    if (regex.test(text)) {
                        return {
                            hasProfanity: true,
                            word: pattern,
                            message: `检测到不当用语: ${pattern}`
                        };
                    }
                }
                
                return { hasProfanity: false };
            },
            
            // 转义正则表达式特殊字符
            escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
        };

        // 检查频率限制
        function checkRateLimit() {
            const now = Date.now();
            const oneMinuteAgo = now - 60000; // 1分钟前
            
            // 移除1分钟前的记录
            requestTimestamps = requestTimestamps.filter(time => time > oneMinuteAgo);
            
            // 检查是否超过限制
            if (requestTimestamps.length >= MAX_REQUESTS_PER_MINUTE) {
                const secondsLeft = Math.ceil((requestTimestamps[0] + 60000 - now) / 1000);
                return {
                    allowed: false,
                    message: `发送频率过高，请等待${secondsLeft}秒后再试`
                };
            }
            
            // 添加当前时间戳
            requestTimestamps.push(now);
            return { allowed: true };
        }

        // 更新字符计数
        function updateCharCount() {
            const messageInput = document.getElementById('messageInput');
            const charCount = document.getElementById('charCount');
            const notifyBtn = document.getElementById('notifyBtn');
            const currentLength = messageInput.value.length;
            
            charCount.textContent = `${currentLength}/200`;
            
            // 启用/禁用发送按钮
            notifyBtn.disabled = currentLength === 0 || currentLength > 200;
            
            // 改变字符计数颜色
            if (currentLength > 200) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }
        }
        
        // 显示状态消息
        function showStatusMessage(message, isSuccess) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = isSuccess ? 'status-message success' : 'status-message error';
            statusElement.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // 使用模板消息
        function useTemplate(template) {
            const messageInput = document.getElementById('messageInput');
            
            if (messageTemplates[template]) {
                messageInput.value = messageTemplates[template];
                updateCharCount();
                
                // 更新按钮激活状态
                document.querySelectorAll('.template-btn').forEach(btn => {
                    if (btn.dataset.template === template) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }
        
        // 获取当前选择的通知方式
        function getSelectedNotificationType() {
            return document.querySelector('input[name="notificationType"]:checked').value;
        }
        
        // 调用Function发送通知
        async function notifyOwner() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const notificationType = getSelectedNotificationType();
            
            if (!message) {
                showStatusMessage('请输入通知内容', false);
                return;
            }
            
            if (message.length > 200) {
                showStatusMessage('通知内容不能超过200字', false);
                return;
            }

            // 检查脏话
            const profanityCheck = profanityFilter.check(message);
            if (profanityCheck.hasProfanity) {
                showStatusMessage(profanityCheck.message, false);
                return;
            }

            // 检查频率限制
            const rateLimitCheck = checkRateLimit();
            if (!rateLimitCheck.allowed) {
                showStatusMessage(rateLimitCheck.message, false);
                return;
            }

            const notifyBtn = document.getElementById('notifyBtn');
            notifyBtn.disabled = true;
            notifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';

            try {
                // 根据选择的通知类型发送请求
                const endpoint = notificationType === 'dingtalk' 
                    ? '/api/dingtalk-notification' 
                    : '/api/wecom-notification';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message,
                        requestTime: Date.now() // 添加请求时间戳
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const serviceName = notificationType === 'dingtalk' ? '钉钉' : '企业微信';
                    showStatusMessage(`${serviceName}通知发送成功！车主已收到通知，正在快马加鞭的赶来！`, true);
                    notifyBtn.innerHTML = '<i class="fas fa-check"></i> 发送成功';
                    
                    // 不重置消息内容，保持当前状态
                    updateCharCount();
                    
                    setTimeout(() => {
                        notifyBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送通知';
                        notifyBtn.disabled = false;
                    }, 2000);
                } else {
                    console.error("发送通知失败", data);
                    showStatusMessage(`发送失败: ${data.error || '未知错误'}`, false);
                    notifyBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 发送失败';
                    
                    setTimeout(() => {
                        notifyBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送通知';
                        notifyBtn.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error("发送通知失败", error);
                showStatusMessage('发送通知失败，请检查网络连接', false);
                notifyBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 发送失败';
                
                setTimeout(() => {
                    notifyBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送通知';
                    notifyBtn.disabled = false;
                }, 2000);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化消息输入监听
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', updateCharCount);
            
            // 初始化模板按钮
            const templateButtons = document.querySelectorAll('.template-btn');
            templateButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    useTemplate(btn.dataset.template);
                });
            });
            
            // 初始化通知方式选择
            const notificationOptions = document.querySelectorAll('.option-item');
            notificationOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // 更新选中状态
                    notificationOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    
                    // 更新单选按钮状态
                    const radio = option.querySelector('input');
                    radio.checked = true;
                    
                    // 更新发送按钮文本
                    const notifyBtn = document.getElementById('notifyBtn');
                    const notificationType = getSelectedNotificationType();
                    const serviceName = notificationType === 'dingtalk' ? '钉钉' : '企业微信';
                    notifyBtn.innerHTML = `<i class="fas fa-paper-plane"></i> 发送${serviceName}通知`;
                });
            });
            
            // 初始化发送按钮
            const notifyBtn = document.getElementById('notifyBtn');
            notifyBtn.addEventListener('click', (e) => {
                e.preventDefault();
                notifyOwner();
            });
            
            // 初始化拨打电话按钮
            const callBtn = document.getElementById('callBtn');
            callBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'tel:13516875426';
            });
            
            // 初始化默认消息
            useTemplate('default');
        });
    </script>
</body>
</html>
